      size: "large"
    <<: *env
    steps:
      - checkout
      - run:
          <<: *win_install_golang
      - run:
          <<: *win_install_tflint
      - run:
          name: Install Terraform
          shell: powershell.exe
          command: ./_ci/install-terraform.ps1
      - run:
          name: Run go terraform tests
          shell: powershell.exe
          no_output_timeout: 45m
          environment:
            TG_TF_PATH: terraform
          command: |
            go test -tags windows -v -run ^TestWindows ./... -timeout 45m

  test_windows_tofu:
    executor:
