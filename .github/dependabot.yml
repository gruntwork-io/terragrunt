# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      go-dependencies:
        patterns:
          - "*"
    labels:
      - "go"
      - "dependencies"
    ignore:
      - dependency-name: "github.com/charmbracelet/glamour"
        versions: ["<= 0.10.1"]
      - dependency-name: "github.com/charmbracelet/x/ansi"
        # https://github.com/charmbracelet/bubbletea/issues/1448#issuecomment-3105363044

  - package-ecosystem: "bun"
    directories:
      - "**/*"
    schedule:
      interval: "weekly"
    groups:
      js-dependencies:
        patterns:
          - "*"
    labels:
      - "javascript"
      - "dependencies"
    ignore:
      - dependency-name: "@astrojs/starlight"
        # Custom patch applied - manual updates required
        # When updating, you have to manually update the patch in the docs-starlight/package.json
