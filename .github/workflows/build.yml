name: Build

on:
  workflow_call:

jobs:
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: linux
            arch: "386"
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: "386"
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use mise to install dependencies
        uses: jdx/mise-action@v2
        with:
          version: 2025.8.16
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"

      - name: Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}-${{ matrix.os }}-${{ matrix.arch }}

      - name: Build Terragrunt
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          OUTPUT="bin/terragrunt_${GOOS}_${GOARCH}"
          if [[ "${GOOS}" == "windows" ]]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -o "${OUTPUT}" \
            -ldflags "-s -w -X github.com/gruntwork-io/go-commons/version.Version=${GITHUB_REF_NAME} -extldflags '-static'" \
            .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: terragrunt_${{ matrix.os }}_${{ matrix.arch }}
          path: bin/terragrunt_${{ matrix.os }}_${{ matrix.arch }}*

  sign-macos:
    name: Sign macOS Binaries
    needs: build
    uses: ./.github/workflows/sign-macos.yml
    secrets: inherit

  sign-windows:
    name: Sign Windows Binaries
    needs: build
    uses: ./.github/workflows/sign-windows.yml
    secrets: inherit

  merge-signed-binaries:
    name: Merge All Signed Binaries
    needs: [sign-macos, sign-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download macOS signed binaries
        uses: actions/download-artifact@v6
        with:
          name: macos-signed-files
          path: bin/

      - name: Download Windows signed binaries
        uses: actions/download-artifact@v6
        with:
          name: windows-signed-files
          path: bin/

      - name: Download Linux binaries (unsigned)
        uses: actions/download-artifact@v6
        with:
          pattern: terragrunt_linux_*
          path: bin/
          merge-multiple: true

      - name: List all binaries
        run: |
          echo "All binaries ready for release:"
          ls -lahrt bin/*

      - name: Upload All Signed Binaries
        uses: actions/upload-artifact@v5
        with:
          name: all-signed-binaries
          path: bin/*
