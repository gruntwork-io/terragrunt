name: Build

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the artifact containing all signed binaries"
        value: all-signed-binaries

jobs:
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: linux
            arch: "386"
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: "386"
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use mise to install dependencies
        uses: jdx/mise-action@v2
        with:
          version: 2025.8.16
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"

      - name: Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}-${{ matrix.os }}-${{ matrix.arch }}

      - name: Generate Windows version metadata
        if: matrix.os == 'windows'
        run: |
          # Install goversioninfo for Windows metadata
          go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0

          # Get version
          VERSION="${GITHUB_REF_NAME:-dev}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          # Parse version components
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH=$(echo "${VERSION_PARTS[2]:-0}" | cut -d'-' -f1)
          FILE_VERSION="$MAJOR.$MINOR.$PATCH.0"
          YEAR=$(date +%Y)

          echo "Generating Windows version info: $VERSION (FileVersion: $FILE_VERSION)"

          # Update versioninfo.json
          cat versioninfo.json | \
            jq --arg fv "$FILE_VERSION" --arg pv "$VERSION" --arg yr "$YEAR" \
              '.StringFileInfo.FileVersion = $fv |
               .StringFileInfo.ProductVersion = $pv |
               .StringFileInfo.LegalCopyright = "Copyright (C) \($yr) Gruntwork, Inc."' \
            > versioninfo.tmp.json
          mv versioninfo.tmp.json versioninfo.json

          # Generate resource file
          $(go env GOPATH)/bin/goversioninfo -o=rsrc.syso versioninfo.json

          echo "âœ… Windows version metadata generated"

      - name: Build Terragrunt
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          OUTPUT="bin/terragrunt_${GOOS}_${GOARCH}"
          if [[ "${GOOS}" == "windows" ]]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -o "${OUTPUT}" \
            -ldflags "-s -w -X github.com/gruntwork-io/go-commons/version.Version=${GITHUB_REF_NAME} -extldflags '-static'" \
            .

          # Clean up Windows resource file
          if [[ "${GOOS}" == "windows" ]] && [[ -f rsrc.syso ]]; then
            rm -f rsrc.syso
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: terragrunt_${{ matrix.os }}_${{ matrix.arch }}
          path: bin/terragrunt_${{ matrix.os }}_${{ matrix.arch }}*

  # Sign macOS binaries on every build
  sign-macos:
    name: Sign macOS Binaries
    needs: build
    uses: ./.github/workflows/sign-macos.yml
    secrets: inherit

  # Sign Windows binaries on every build
  sign-windows:
    name: Sign Windows Binaries
    needs: build
    uses: ./.github/workflows/sign-windows.yml
    secrets: inherit

  # Combine all signed binaries into one artifact
  combine:
    name: Combine All Binaries
    needs: [build, sign-macos, sign-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download all signed artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: "*-signed-files"
          path: artifacts/

      - name: Download Linux artifacts (unsigned)
        uses: actions/download-artifact@v6
        with:
          pattern: terragrunt_linux_*
          path: artifacts/

      - name: Combine all binaries
        run: |
          mkdir -p bin
          find artifacts -type f -exec cp {} bin/ \;
          echo "All binaries combined:"
          ls -lahrt bin/*

      - name: Upload Combined Binaries
        uses: actions/upload-artifact@v5
        with:
          name: all-signed-binaries
          path: bin/*
          retention-days: 90
