name: Gopls Quickfix Check

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gopls-quickfix:
    name: Gopls Quickfix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use mise to install dependencies
        uses: jdx/mise-action@v2
        with:
          version: 2025.4.4
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_PROFILE: cicd

      - name: Find Go files
        id: gofiles
        run: |
          find . -type f -name '*.go' -not -path './vendor/*' > gofiles.txt

      - name: Install parallel
        run: sudo apt-get update && sudo apt-get install -y parallel

      - name: Run gopls quickfixes
        run: |
          set -e
          mise use -g go:golang.org/x/tools/gopls@v0.18.1
          gopls version
          > fixed_files.txt
          parallel --jobs 0 --halt soon,fail=1 --bar '
            echo "Checking {}"
            if ! gopls codeaction -kind=quickfix -write "{}"; then
              echo "{}" >> fixed_files.txt
            fi
          ' :::: gofiles.txt

      - name: List all files with fixes
        if: always()
        run: |
          if [ -s fixed_files.txt ]; then
            echo "The following files were auto-fixed by gopls:"
            cat fixed_files.txt
          else
            echo "No files were auto-fixed by gopls."
          fi

      - name: Check for issues
        run: |
          if [ -f gofiles.txt ]; then
            echo "gopls found issues that can be auto-fixed. Please run 'gopls codeaction -kind=quickfix -write <file>' locally and commit the changes."
            exit 1
          else
            echo "No Go files found. Skipping check."
          fi 