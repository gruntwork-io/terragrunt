name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test (${{ matrix.integration.name }})
    runs-on: ${{ matrix.integration.os }}-latest
    env:
      MISE_PROFILE: cicd
    strategy:
      fail-fast: false
      matrix:
        integration:
          - name: Fixtures
            os: ubuntu
            target: ./test
          - name: SSH
            os: ubuntu
            target: ./...
            setup_scripts:
              - .github/scripts/setup/ssh.sh
            tags: ssh
            run: '^TestSSH'
            secrets: [GHA_DEPLOY_KEY]
          - name: SOPS
            os: ubuntu
            target: ./...
            setup_scripts:
              - .github/scripts/setup/sops.sh
            tags: sops
            run: '^TestSOPS'
          - name: Tflint
            os: ubuntu
            target: ./...
            tags: tflint
            run: '^TestTflint'
            secrets: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY]
            # requires AWS credentials to run
            skip: true
          - name: GCP
            os: ubuntu
            target: ./...
            setup_scripts:
              - .github/scripts/setup/gcp.sh
            tags: gcp
            run: '^TestGcp'
            secrets: [GCLOUD_SERVICE_KEY, GOOGLE_CLOUD_PROJECT, GOOGLE_COMPUTE_ZONE, GOOGLE_IDENTITY_EMAIL, GOOGLE_PROJECT_ID]
            skip: true
          - name: AWS
            os: ubuntu
            target: ./...
            tags: aws
            run: '^TestAws'
            secrets: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY]
            # requires AWS credentials to run
            skip: true
          - name: AWSGCP
            os: ubuntu
            target: ./...
            setup_scripts:
              - .github/scripts/setup/aws.sh
              - .github/scripts/setup/gcp.sh
            tags: awsgcp
            run: '^TestAwsGcp'
            secrets: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, GCLOUD_SERVICE_KEY, GOOGLE_CLOUD_PROJECT, GOOGLE_COMPUTE_ZONE, GOOGLE_IDENTITY_EMAIL, GOOGLE_PROJECT_ID]
            # requires AWS credentials to run
            skip: true
          - name: Engine
            os: ubuntu
            target: ./...
            setup_scripts:
              - .github/scripts/setup/engine.sh
            tags: engine
            run: '^TestEngine'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Secrets Environment
        id: generate-secrets
        run: |
          ENV_FILE="${GITHUB_WORKSPACE}/.env.secrets"
          echo "export SCRIPT_PATHS='${{ matrix.integration.setup_scripts }}'" > $ENV_FILE
          
          # Manually export each secret listed in matrix.integration.secrets
          for SECRET in ${{ join(matrix.integration.secrets, ' ') }}; do
            if [[ "$SECRET" == "GHA_DEPLOY_KEY" && -n "${{ secrets.GHA_DEPLOY_KEY }}" ]]; then
              printf "export GHA_DEPLOY_KEY='%s'\n" "${{ secrets.GHA_DEPLOY_KEY }}" >> $ENV_FILE
            elif [[ "$SECRET" == "AWS_ACCESS_KEY_ID" && -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]]; then
              printf "export AWS_ACCESS_KEY_ID='%s'\n" "${{ secrets.AWS_ACCESS_KEY_ID }}" >> $ENV_FILE
            elif [[ "$SECRET" == "AWS_SECRET_ACCESS_KEY" && -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]]; then
              printf "export AWS_SECRET_ACCESS_KEY='%s'\n" "${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $ENV_FILE
            elif [[ "$SECRET" == "GCLOUD_SERVICE_KEY" && -n "${{ secrets.GCLOUD_SERVICE_KEY }}" ]]; then
              printf "export GCLOUD_SERVICE_KEY='%s'\n" "${{ secrets.GCLOUD_SERVICE_KEY }}" >> $ENV_FILE
              printf "export GOOGLE_SERVICE_ACCOUNT_JSON='%s'\n" "${{ secrets.GCLOUD_SERVICE_KEY }}" >> $ENV_FILE
            elif [[ "$SECRET" == "GOOGLE_CLOUD_PROJECT" && -n "${{ secrets.GOOGLE_CLOUD_PROJECT }}" ]]; then
              printf "export GOOGLE_CLOUD_PROJECT='%s'\n" "${{ secrets.GOOGLE_CLOUD_PROJECT }}" >> $ENV_FILE
            elif [[ "$SECRET" == "GOOGLE_COMPUTE_ZONE" && -n "${{ secrets.GOOGLE_COMPUTE_ZONE }}" ]]; then
              printf "export GOOGLE_COMPUTE_ZONE='%s'\n" "${{ secrets.GOOGLE_COMPUTE_ZONE }}" >> $ENV_FILE
            elif [[ "$SECRET" == "GOOGLE_IDENTITY_EMAIL" && -n "${{ secrets.GOOGLE_IDENTITY_EMAIL }}" ]]; then
              printf "export GOOGLE_IDENTITY_EMAIL='%s'\n" "${{ secrets.GOOGLE_IDENTITY_EMAIL }}" >> $ENV_FILE
            elif [[ "$SECRET" == "GOOGLE_PROJECT_ID" && -n "${{ secrets.GOOGLE_PROJECT_ID }}" ]]; then
              printf "export GOOGLE_PROJECT_ID='%s'\n" "${{ secrets.GOOGLE_PROJECT_ID }}" >> $ENV_FILE
            fi
          done

          echo "Created environment file with secrets for ${{ matrix.integration.name }}"
        shell: bash

      - name: Setup
        run: |
          # Source the environment file
          source "${GITHUB_WORKSPACE}/.env.secrets"
          
          # Loop through setup scripts and execute them
          for SCRIPT in ${{ join(matrix.integration.setup_scripts, ' ') }}; do
            if [[ -n "$SCRIPT" ]]; then
              echo "Running setup script: $SCRIPT"
              chmod +x "$SCRIPT"
              "$SCRIPT"
            fi
          done
        shell: bash

      - name: Use mise to install dependencies
        uses: jdx/mise-action@v2
        with:
          version: 2025.4.4
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Go Build Cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-integration-test-${{ matrix.integration.name }}-${{ hashFiles('**/go.sum') }}

      - name: Run Tests
        run: |
          if [ "${{ matrix.integration.skip }}" != "true" ]; then
            source "${GITHUB_WORKSPACE}/.env.secrets"
            go test -v ${TAGS:+-tags "$TAGS"} ${RUN:+-run "$RUN"} "${TARGET}"
          else
            echo "Skipping tests for ${{ matrix.integration.name }} as the skip flag is true."
          fi
        shell: bash
        env:
          GITHUB_OAUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET: ${{ matrix.integration.target }}
          TAGS: ${{ matrix.integration.tags }}
          RUN: ${{ matrix.integration.run }}
