name: Lint

on:
  workflow_call:

jobs:
  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        # Windows doesn't get to be linted continuously because it annoyingly requires
        # that all files use \r\n line endings.
        # os: [ubuntu, macos, windows]
        os: [ubuntu, macos]
    env:
      # Reduce GC frequency (default 100) to speed up builds/tests at cost of higher memory
      GOGC: "400"

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        fetch-depth: 0

    - name: "Mount tmpfs"
      shell: bash
      if: runner.os == 'Linux'
      run: |
        sudo mount -t tmpfs -o size=12G tmpfs /tmp
        mkdir -p /home/runner/go
        sudo mount -t tmpfs -o size=12G tmpfs /home/runner/go
        mkdir -p /home/runner/.cache/go-build
        sudo mount -t tmpfs -o size=4G tmpfs /home/runner/.cache/go-build
        mkdir -p /home/runner/.cache/golangci-lint
        sudo mount -t tmpfs -o size=2G tmpfs /home/runner/.cache/golangci-lint

    - name: "Mount RAM disk"
      shell: bash
      if: runner.os == 'macOS'
      run: |
        RAMDISK=$(hdiutil attach -nomount ram://8388608)
        diskutil erasevolume HFS+ RAMDisk $RAMDISK
        mkdir -p /Volumes/RAMDisk/go-build
        mkdir -p /Volumes/RAMDisk/golangci-lint
        rm -rf ~/Library/Caches/go-build
        rm -rf ~/Library/Caches/golangci-lint
        ln -sf /Volumes/RAMDisk/go-build ~/Library/Caches/go-build
        ln -sf /Volumes/RAMDisk/golangci-lint ~/Library/Caches/golangci-lint

    - name: Cache mise tools
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ~/.local/share/mise/installs
        key: ${{ runner.os }}-mise-tools-${{ hashFiles('mise.toml') }}
        restore-keys: |
          ${{ runner.os }}-mise-tools-

    - name: Set up mise
      uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
      with:
        version: 2026.1.9
        experimental: true
      env:
        # Adding token here to reduce the likelihood of hitting rate limit issues.
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - id: go-cache-paths
      shell: bash
      run: |
        echo "go-build=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
        echo "go-mod=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"

        if [ "$RUNNER_OS" == "Windows" ]; then
          echo "golangci-lint-cache=$LOCALAPPDATA/golangci-lint" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        if [ "$RUNNER_OS" == "macOS" ]; then
          echo "golangci-lint-cache=$HOME/Library/Caches/golangci-lint" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        if [ "$RUNNER_OS" == "Linux" ]; then
          echo "golangci-lint-cache=$HOME/.cache/golangci-lint" >> "$GITHUB_OUTPUT"
          exit 0
        fi

    - name: Go Build Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ${{ steps.go-cache-paths.outputs.go-build }}
        key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}-${{ matrix.os }}-amd64
        restore-keys: |
          ${{ runner.os }}-go-build-

    - name: Go Mod Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}-${{ matrix.os }}-amd64
        restore-keys: |
          ${{ runner.os }}-go-mod-

    - name: golangci-lint Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ${{ steps.go-cache-paths.outputs.golangci-lint-cache }}
        key: ${{ runner.os }}-golangci-lint-${{ hashFiles('**/go.sum') }}-${{ matrix.os }}-amd64
        restore-keys: |
          ${{ runner.os }}-golangci-lint-

    - name: Fetch main branch
      if: startsWith(github.ref, 'refs/heads/') && github.ref != 'refs/heads/main'
      run: git fetch origin main --depth=1

    - name: Lint
      run: |
        # Incremental lint only on feature branches, full lint on main and tags
        if [[ "${{ github.ref }}" == refs/heads/* ]] && [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
          make run-lint-incremental
        else
          make run-lint
        fi
