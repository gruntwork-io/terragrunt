name: Sign macOS Binaries

on:
  workflow_call:
    inputs:
      artifact-pattern:
        description: 'Pattern for artifacts to download (default: terragrunt_darwin_*)'
        required: false
        type: string
        default: 'terragrunt_darwin_*'
      upload-artifact-name:
        description: 'Name for the uploaded signed artifacts'
        required: false
        type: string
        default: 'macos-signed-files'

jobs:
  sign-macos:
    name: Sign macOS Binaries
    runs-on: macos-latest
    env:
      MISE_PROFILE: cicd
      GON_VERSION: v0.0.37

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: ${{ inputs.artifact-pattern }}
          path: artifacts/

      - name: Prepare build artifacts
        run: |
          mkdir -p bin
          find artifacts -type f -exec cp {} bin/ \;
          echo "Binary files to sign:"
          ls -lahrt bin/*

      - name: Use mise to install dependencies
        uses: jdx/mise-action@v2
        with:
          version: 2025.8.16
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache gon binary
        id: cache-gon
        uses: actions/cache@v4
        with:
          path: gon
          key: gon-${{ env.GON_VERSION }}

      - name: Download gon release
        if: steps.cache-gon.outputs.cache-hit != 'true'
        run: |
          curl -L -o gon.zip https://github.com/Bearer/gon/releases/download/${GON_VERSION}/gon_macos.zip
          unzip gon.zip
          chmod +x gon

      - name: Move gon to system path
        run: |
          sudo mv gon /usr/local/bin/gon
          sudo chmod +x /usr/local/bin/gon

      - name: Run gon version
        run: gon --version

      - name: Sign macOS Binaries
        env:
          AC_PASSWORD: ${{ secrets.MACOS_AC_PASSWORD }}
          AC_PROVIDER: ${{ secrets.MACOS_AC_PROVIDER }}
          AC_USERNAME: ${{ secrets.MACOS_AC_LOGIN }}
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          echo "Signing macOS binaries..."
          .github/scripts/setup/mac-sign.sh .gon_amd64.hcl
          .github/scripts/setup/mac-sign.sh .gon_arm64.hcl
          echo "Done signing the binaries"

          # Unzip the signed binaries
          unzip -o terragrunt_darwin_amd64.zip
          mv terragrunt_darwin_amd64 bin/

          unzip -o terragrunt_darwin_arm64.zip
          mv terragrunt_darwin_arm64 bin/

          # Verify signatures
          echo "Verifying signatures..."
          codesign -dv --verbose=4 ./bin/terragrunt_darwin_amd64
          codesign -dv --verbose=4 ./bin/terragrunt_darwin_arm64

      - name: Upload Signed macOS Binaries
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.upload-artifact-name }}
          path: bin/terragrunt_darwin_*
          if-no-files-found: error
