name: Sign Windows Binaries

on:
  workflow_call:
    inputs:
      artifact-pattern:
        description: 'Pattern for artifacts to download (default: terragrunt_windows_*)'
        required: false
        type: string
        default: 'terragrunt_windows_*'
      upload-artifact-name:
        description: 'Name for the uploaded signed artifacts'
        required: false
        type: string
        default: 'windows-signed-files'

jobs:
  sign-windows:
    name: Sign Windows Binaries
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Windows build artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: ${{ inputs.artifact-pattern }}
          path: artifacts/
          merge-multiple: true

      - name: Prepare build artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bin
          
          # --- FIX: Corrected typo 'terraggunt' to 'terragrunt' ---
          Get-ChildItem -Path artifacts -Filter "terragrunt_windows_*" -Recurse -File |
          ForEach-Object {
            Copy-Item $_.FullName -Destination bin/
          }
          Write-Host "Binary files to sign:"
          Get-ChildItem -Path bin | ForEach-Object { Write-Host $_.FullName }

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # This step rebuilds the binaries to include Windows version metadata
      - name: Add Windows version metadata
        shell: pwsh
        run: |
          # Install goversioninfo
          Write-Host "Installing goversioninfo..."
          go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0

          # Add Go bin to PATH
          $goPath = & go env GOPATH
          $goBinPath = Join-Path $goPath "bin"
          $env:PATH = "$goBinPath;$env:PATH"

          # Get version
          $version = $env:GITHUB_REF_NAME
          if ([string]::IsNullOrEmpty($version) -or $version -eq "refs/heads/main") {
            $version = "0.0.0-dev"
          }
          $version = $version.TrimStart('v')

          # Parse version components
          $versionParts = $version.Split('.')
          $major = if ($versionParts.Length -gt 0) { $versionParts[0] } else { "0" }
          $minor = if ($versionParts.Length -gt 1) { $versionParts[1] } else { "0" }
          $patch = if ($versionParts.Length -gt 2) { $versionParts[2].Split('-')[0] } else { "0" }

          $fileVersion = "$major.$minor.$patch.0"
          $year = (Get-Date).Year

          Write-Host "Generating version info for: $version (FileVersion: $fileVersion)"

          # Update versioninfo.json
          $versionInfo = Get-Content versioninfo.json | ConvertFrom-Json
          $versionInfo.StringFileInfo.FileVersion = $fileVersion
          $versionInfo.StringFileInfo.ProductVersion = $version
          $versionInfo.StringFileInfo.LegalCopyright = "Copyright (C) $year Gruntwork, Inc."
          $versionInfo | ConvertTo-Json -Depth 10 | Set-Content -Path versioninfo.json

          # Generate resource file
          goversioninfo -o=rsrc.syso versioninfo.json

          # Rebuild Windows binaries with metadata
          $architectures = @("386", "amd64")
          foreach ($arch in $architectures) {
            $env:GOOS = "windows"
            $env:GOARCH = $arch
            $output = "bin\terragrunt_windows_$arch.exe"

            Write-Host "Rebuilding windows/$arch with version metadata..."
            go build -o $output `
              -ldflags "-s -w -X github.com/gruntwork-io/go-commons/version.Version=$version -extldflags '-static'" `
              .
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Build failed for windows/$arch"
              exit 1
            }

            Write-Host "✅ Built $output with metadata"
          }

          # Clean up
          if (Test-Path rsrc.syso) {
            Remove-Item rsrc.syso
          }

          Write-Host "✅ All Windows binaries rebuilt with version metadata"

      # Step 1: Install DigiCert Client Tools
      - name: Install DigiCert Client tools
        id: plugin # We give this step an ID to get its outputs
        uses: digicert/ssm-code-signing@v1.1.0
        with:
          force-download-tools: 'true'

      # Step 2: Set up certificate
      - name: Set up certificate
        shell: bash
        env:
          # Use your existing secret name
          CERT_B64: ${{ secrets.WINDOWS_SIGNING_P12_BASE64 }}
        run: |
          if [ -z "$CERT_B64" ]; then
            echo "::error:: WINDOWS_SIGNING_P12_BASE64 secret is not set!"
            exit 1
          fi
          echo "$CERT_B64" | base64 --decode > /d/Certificate_pkcs12.p12 

      # Step 3: Sync certificates to Windows cert store
      - name: Sync certificates from DigiCert KeyLocker
        shell: pwsh
        env:
          SM_API_KEY: ${{ secrets.WINDOWS_SIGNING_API_KEY }}
          SM_HOST: https://clientauth.one.digicert.com
          SM_CLIENT_CERT_FILE: D:\Certificate_pkcs12.p12
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGNING_P12_PASSWORD }}
        run: |
          Write-Host "Syncing certificates from DigiCert KeyLocker..."
          Write-Host "SM_HOST: $env:SM_HOST"
          Write-Host "SM_CLIENT_CERT_FILE: $env:SM_CLIENT_CERT_FILE"

          # Verify environment variables are set
          if ([string]::IsNullOrEmpty($env:SM_API_KEY)) {
            Write-Error "❌ SM_API_KEY is not set"
            exit 1
          }
          if ([string]::IsNullOrEmpty($env:SM_CLIENT_CERT_PASSWORD)) {
            Write-Error "❌ SM_CLIENT_CERT_PASSWORD is not set"
            exit 1
          }
          if (-not (Test-Path $env:SM_CLIENT_CERT_FILE)) {
            Write-Error "❌ Certificate file not found: $env:SM_CLIENT_CERT_FILE"
            exit 1
          }

          # smctl windows certsync will sync certs to Windows cert store
          & smctl.exe windows certsync

          if ($LASTEXITCODE -ne 0) {
            Write-Error "❌ Certificate sync failed with exit code: $LASTEXITCODE"
            exit 1
          }

          Write-Host "✅ Certificates synced successfully"

          # List available certificates for debugging
          Write-Host "`nListing certificates in 'My' store:"
          certutil -store My | Select-String -Pattern "Subject|Thumbprint|Cert Hash"

      # Step 5: Sign the binaries with signtool
      - name: Sign Windows Binaries
        shell: pwsh
        env:
          DIGICERT_KEYPAIR_ALIAS: ${{ secrets.WINDOWS_SIGNING_KEYPAIR_ALIAS }}
        run: |
          $ErrorActionPreference = 'Stop'

          Write-Host "Signing Windows binaries with signtool + DigiCert KSP..."

          # Validate keypair alias
          if ([string]::IsNullOrEmpty($env:DIGICERT_KEYPAIR_ALIAS)) {
            Write-Error "❌ WINDOWS_SIGNING_KEYPAIR_ALIAS secret is not set!"
            exit 1
          }

          Write-Host "Keypair alias: $env:DIGICERT_KEYPAIR_ALIAS"

          # Find signtool.exe
          $signtoolPath = Get-Command signtool.exe -ErrorAction SilentlyContinue
          if (-not $signtoolPath) {
            Write-Host "signtool.exe not in PATH, searching Windows SDK..."
            $signtoolPath = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin" -Filter "signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($signtoolPath) {
              $signtoolPath = $signtoolPath.FullName
              Write-Host "Found signtool.exe at: $signtoolPath"
            } else {
              Write-Error "❌ signtool.exe not found"
              exit 1
            }
          } else {
            $signtoolPath = $signtoolPath.Source
          }

          Write-Host "Using signtool: $signtoolPath"

          # Get binaries
          $binaries = Get-ChildItem -Path bin -Filter "terragrunt_windows_*.exe"
          if ($binaries.Count -eq 0) {
            Write-Error "❌ No Windows binaries found in bin/ directory"
            exit 1
          }

          Write-Host "`nFound $($binaries.Count) binaries to sign"

          foreach ($binary in $binaries) {
            Write-Host "`n========================================="
            Write-Host "Signing: $($binary.Name)"
            Write-Host "========================================="

            # Sign using DigiCert KeyLocker KSP
            & $signtoolPath sign `
              /csp "DigiCert Signing Manager KSP" `
              /kc $env:DIGICERT_KEYPAIR_ALIAS `
              /tr http://timestamp.digicert.com `
              /td SHA256 `
              /fd SHA256 `
              /d "Terragrunt - Terraform Wrapper" `
              $binary.FullName

            if ($LASTEXITCODE -ne 0) {
              Write-Error "❌ Signing failed for $($binary.Name) with exit code: $LASTEXITCODE"
              exit 1
            }

            Write-Host "✅ Successfully signed $($binary.Name)"

            # Verify signature
            Write-Host "Verifying signature..."
            & $signtoolPath verify /pa /v $binary.FullName

            if ($LASTEXITCODE -ne 0) {
              Write-Warning "⚠️  Signature verification failed (may be expected in CI)"
            } else {
              Write-Host "✅ Signature verified"
            }
          }

          Write-Host "`n========================================="
          Write-Host "✅ All Windows binaries signed successfully!"
          Write-Host "========================================="

      # Step 5: Upload the signed artifacts
      - name: Upload Signed Windows Binaries
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.upload-artifact-name }}
          path: bin/terragrunt_windows_*.exe
          if-no-files-found: error