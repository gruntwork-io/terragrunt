name: Sign Windows Binaries

on:
  workflow_call:
    inputs:
      artifact-pattern:
        description: 'Pattern for artifacts to download (default: terragrunt_windows_*)'
        required: false
        type: string
        default: 'terragrunt_windows_*'
      upload-artifact-name:
        description: 'Name for the uploaded signed artifacts'
        required: false
        type: string
        default: 'windows-signed-files'

jobs:
  sign-windows:
    name: Sign Windows Binaries
    runs-on: windows-latest

    # Set environment variables at job level for all steps
    env:
      SM_HOST: https://clientauth.one.digicert.com
      SM_API_KEY: ${{ secrets.WINDOWS_SIGNING_API_KEY }}
      SM_CLIENT_CERT_PASSWORD: ${{ secrets.WINDOWS_SIGNING_P12_PASSWORD }}
      SM_KEYPAIR_ALIAS: ${{ secrets.WINDOWS_SIGNING_KEYPAIR_ALIAS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Windows build artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: ${{ inputs.artifact-pattern }}
          path: artifacts/
          merge-multiple: true

      - name: Prepare build artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bin
          
          # --- FIX: Corrected typo 'terraggunt' to 'terragrunt' ---
          Get-ChildItem -Path artifacts -Filter "terragrunt_windows_*" -Recurse -File |
          ForEach-Object {
            Copy-Item $_.FullName -Destination bin/
          }
          Write-Host "Binary files to sign:"
          Get-ChildItem -Path bin | ForEach-Object { Write-Host $_.FullName }

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # This step rebuilds the binaries to include Windows version metadata
      - name: Add Windows version metadata
        shell: pwsh
        run: |
          # Install goversioninfo
          Write-Host "Installing goversioninfo..."
          go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.5.0

          # Add Go bin to PATH
          $goPath = & go env GOPATH
          $goBinPath = Join-Path $goPath "bin"
          $env:PATH = "$goBinPath;$env:PATH"

          # Get version
          $version = $env:GITHUB_REF_NAME
          if ([string]::IsNullOrEmpty($version) -or $version -eq "refs/heads/main") {
            $version = "0.0.0-dev"
          }
          $version = $version.TrimStart('v')

          # Parse version components
          $versionParts = $version.Split('.')
          $major = if ($versionParts.Length -gt 0) { $versionParts[0] } else { "0" }
          $minor = if ($versionParts.Length -gt 1) { $versionParts[1] } else { "0" }
          $patch = if ($versionParts.Length -gt 2) { $versionParts[2].Split('-')[0] } else { "0" }

          $fileVersion = "$major.$minor.$patch.0"
          $year = (Get-Date).Year

          Write-Host "Generating version info for: $version (FileVersion: $fileVersion)"

          # Update versioninfo.json
          $versionInfo = Get-Content versioninfo.json | ConvertFrom-Json
          $versionInfo.StringFileInfo.FileVersion = $fileVersion
          $versionInfo.StringFileInfo.ProductVersion = $version
          $versionInfo.StringFileInfo.LegalCopyright = "Copyright (C) $year Gruntwork, Inc."
          $versionInfo | ConvertTo-Json -Depth 10 | Set-Content -Path versioninfo.json

          # Generate resource file
          goversioninfo -o=rsrc.syso versioninfo.json

          # Rebuild Windows binaries with metadata
          $architectures = @("386", "amd64")
          foreach ($arch in $architectures) {
            $env:GOOS = "windows"
            $env:GOARCH = $arch
            $output = "bin\terragrunt_windows_$arch.exe"

            Write-Host "Rebuilding windows/$arch with version metadata..."
            go build -o $output `
              -ldflags "-s -w -X github.com/gruntwork-io/go-commons/version.Version=$version -extldflags '-static'" `
              .
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Build failed for windows/$arch"
              exit 1
            }

            Write-Host "✅ Built $output with metadata"
          }

          # Clean up
          if (Test-Path rsrc.syso) {
            Remove-Item rsrc.syso
          }

          Write-Host "✅ All Windows binaries rebuilt with version metadata"

      # Step 1: Install DigiCert smtools
      - name: Install DigiCert smtools
        uses: digicert/ssm-code-signing@v1.1.0
        with:
          force-download-tools: 'true'

      # Step 2: Restore P12 client certificate
      - name: Restore P12 client certificate
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          Write-Host "Restoring P12 client certificate from base64..."

          $bytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_SIGNING_P12_BASE64 }}")
          $path  = "$env:RUNNER_TEMP\sm_client_auth.p12"
          [IO.File]::WriteAllBytes($path, $bytes)

          if (Test-Path $path) {
            Write-Host "✅ Certificate file created: $path"
            $fileInfo = Get-Item $path
            Write-Host "   Size: $($fileInfo.Length) bytes"
          } else {
            Write-Error "❌ Failed to create certificate file"
            exit 1
          }

          # Set SM_CLIENT_CERT_FILE for subsequent steps
          echo "SM_CLIENT_CERT_FILE=$path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          Write-Host "✅ SM_CLIENT_CERT_FILE set to: $path"

      # Step 3: Check DigiCert connection (healthcheck)
      - name: Check DigiCert connection
        shell: pwsh
        run: |
          Write-Host "Running smctl healthcheck..."
          & smctl.exe healthcheck

          if ($LASTEXITCODE -ne 0) {
            Write-Error "❌ Healthcheck failed - authentication issue"
            exit 1
          }

          Write-Host "✅ DigiCert connection verified"

      # Step 4: List keypairs for verification
      - name: Verify keypair access
        shell: pwsh
        run: |
          Write-Host "Listing available keypairs..."
          & smctl.exe keypair ls

          if ($LASTEXITCODE -ne 0) {
            Write-Error "❌ Failed to list keypairs"
            exit 1
          }

          Write-Host "✅ Keypair access confirmed"

      # Step 5: Sign Windows binaries
      - name: Sign Windows binaries
        shell: pwsh
        run: |
          Write-Host "Signing all Windows binaries in bin/ directory..."

          # Sign all .exe files in bin/ directory using the keypair alias from job env
          & smctl.exe sign `
            --keypair-alias "$env:SM_KEYPAIR_ALIAS" `
            --input "$PWD\bin"

          if ($LASTEXITCODE -ne 0) {
            Write-Error "❌ Signing failed with exit code: $LASTEXITCODE"
            exit 1
          }

          Write-Host "✅ All Windows binaries signed successfully!"

      # Step 6: Verify signatures
      - name: Verify signatures
        shell: pwsh
        run: |
          Write-Host "Verifying signatures on all binaries in bin/ directory..."

          & smctl.exe sign verify --input "$PWD\bin"

          if ($LASTEXITCODE -ne 0) {
            Write-Warning "⚠️  Signature verification returned non-zero exit code (may be expected)"
          } else {
            Write-Host "✅ All signatures verified successfully!"
          }

      # Step 7: Upload the signed artifacts
      - name: Upload Signed Windows Binaries
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.upload-artifact-name }}
          path: bin/terragrunt_windows_*.exe
          if-no-files-found: error